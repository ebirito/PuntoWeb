<!DOCTYPE HTML>
<html>
<head>
<title>Punto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Vendor scripts -->
<script type="text/javascript" charset="utf-8" src="scripts/vendor/cordova-2.5.0.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    // IMPORTANT: This must execute before jQueryMobile is loaded!
    $(document).bind("mobileinit", function() {
         // Set the default page transition effect
		$.mobile.defaultPageTransition = "slide";
         // Placeholder for framework settings overrides
         // See http://jquerymobile.com/demos/1.2.0/docs/api/globalconfig.html
    });            
</script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script src="scripts/vendor/jquery.validate.js"></script>
<script src="scripts/vendor/jquery.signaturepad.js"></script>
<script src="scripts/vendor/flashcanvas.js"></script>
<script src="scripts/vendor/json2.min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.9.1-bundled-min.js"></script>

<!-- Application scripts -->
<script src="scripts/application.js"></script>
<script src="scripts/index.js"></script>
<script src="scripts/payment.js"></script>

<!-- stylesheets -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<link rel="stylesheet" href="css/punto.css" />
<link rel="stylesheet" href="css/jquery.signaturepad.css">
<link rel="stylesheet" href="css/styles.css" />
<style>
	label.error {
			color: red;
			font-size: 16px;
			font-weight: normal;
			line-height: 1.4;
			margin-top: 0.5em;
			width: 100%;
			float: none;
	}

	@media screen and (orientation: portrait){
			label.error { margin-left: 0; display: block; }
	}

	@media screen and (orientation: landscape){
			label.error { display: inline-block; margin-left: 22%; }
	}

	em { color: red; font-weight: bold; padding-right: .25em; }
</style>
</head>
<body onload="OnLoad();">
<!-- Start of first page -->
<div data-role="page" id="pagLogin">

	<div data-role="header">
		<div align="center">
     		<img src="img/logoBig.png" vspace="2" height="30px"/>
		</div>
	</div><!-- /header -->

	<div data-role="content">
		<h2 class="pageTitle">
        	Active su cuenta
    	</h2>
    	<form method="GET" id="frmLogin">
    		<div data-role="fieldcontain" >
				<input type="email" name="txtEmail" id="txtEmail" placeholder="Email:" />
	        </div>
	        <div data-role="fieldcontain">
				<input type="password" name="txtPassword" id="txtPassword" placeholder="Clave de registro:" />
	        </div>
	        <div data-role="fieldcontain">
	        	<a href="#" onclick="lnkTermsClick();">Terminos y condiciones</a>
			 	<label><input type="checkbox" id="chkTerms" name="chkTerms" />Aceptar</label>
			</div>
	        <input data-role="submit" type="submit" value="Activar" />
		</form>
	</div><!-- /content -->
</div><!-- /page -->

<script>
$('#pagLogin').bind('pageinit', function(event) {
	$("#frmLogin").validate({
		rules: {
			txtEmail: {
				required: true,
			},
			txtPassword: {
				required: true
			},
			chkTerms: {
				required: true
			}
		},
		messages: {
			txtEmail:  "Favor ingrese e-mail valido",
			txtPassword: "Favor ingrese clave",
			chkTerms: "Favor aceptar terminos"
		},
		submitHandler: function(form) {
            Login();
        }
	});
});
</script>

</body>
</html>
