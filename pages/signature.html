<!DOCTYPE HTML>
<html>
<head>
	<script src="scripts/payment.js"></script>
</head>
<body>
<div data-role="page" id="pagSignature">

	<div data-role="header">
		<div align="center">
     		<img src="../img/Logo-pto.png" vspace="2" height="30px"/>
		</div>
	</div>

	<div data-role="content">
		<h2 class="pageTitle">
        	Firme con el dedo
    	</h2>
    	<form method="post" action="" class="sigPad">
		    <div id="sig"></div>
		    <div id="signatureConfirmation" class="signatureConfirmation"></div>
		    <fieldset class="ui-grid-a">
				<div class="ui-block-a"><a href="receipt.html" data-role="button" data-theme="c">Pagar</a></div>
				<div class="ui-block-b"><button type="button" data-theme="b" onclick="ClearSignature();">Borrar</button></div>	   
			</fieldset>
		</form>
		<script>
		    $(document).ready(function() {
		      $('#sig').signature({guideline: true, guidelineOffset: 10});
		      $('#signatureConfirmation').text(localStorage.SignatureConfirmation);
		    });
		</script>
	</div>
</div>
</body>
</html>
