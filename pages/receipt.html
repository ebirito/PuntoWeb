<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Punto - Receipt</title>  
</head>
<body>
<div data-role="page" id="pagReceipt">  
<script>
	loadReceipt();
	
	<!-- timeStamp script -->
	var newdate = new Date();
	$('.timeStamp').append($.datepicker.formatDate('dd-mm-yy', newdate));
	
	<!-- Total Amount script -->
	var tax = parseInt(localStorage.amount) * 0.14;
	var total = tax + parseInt(localStorage.amount);
	$('.tenderedTotal').append((total).toFixed(2));
	
	<!-- Account (card number) script -->
	$('.acct').append(localStorage.CardLastFourNumbers);
	
</script>
  
    <div>
		<div align="center">
     		<img src="../img/Logo-pto.png" vspace="2" height="100px"/>
		</div>
	</div>
    
    <div>
    	<!-- Name and address receipt header -->
   		<!-- Name and address are harcoded but it must be set from a value coming from a local configuration file -->
   
   		<div data-role="content" align="center">
              <p>
                  <h2 >EL MORRISON</h2>
                  <span style="font-size: xx-small;color:#908d90;";>
                      1ra Trv Los Palos Grandes, Torre Punto, Caracas, Venezuela<br> (800) 123-4568
                  </span>
              </p>
  		</div>

  		<div id="receipt-content-divs" data-role="content">
                  <!-- Transaction Number Time Stamp Span -->
  				  <!-- This is the Time Stamp, indicating the moment when the transaction was processed.
  	   		 		   Transaction number is harcoded but it must be set from a value coming from the backend 
  				  -->
                  <span class="timeStamp" style="font-size: small;color:#b4b4b8;" data-mce-style="font-size: small;">
                      Recibo:00000 &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
                  </span>
  		</div>
  		<!-- Main Success Receipt Body Div -->
  		<div class="success" id="receipt-content-divs" data-role="content">
                  <div>
     					<img src="../img/grey_horizontal_line.png" vspace="2" height="2px" width="320"/>
				  </div>
                  <!-- Tendered Total Span -->
                  <!-- This is the amount that is being charged to the client -->
                  <h3>
                  <span class="tenderedTotal">
                      Total: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                      &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;BsF.
                  </span>
                  <br>
                  </h3>
          </div>
          <!-- Main Failed Receipt Body Div -->
          <div class="failed" id="receipt-content-divs" data-role="content">
              	***** TRANSACCIÃ“N FALLIDA *****
          </div>
          <!-- Main Receipt Footer Div -->
          <div data-role="content" id="receipt-content-divs">
                  <!-- Account Span -->
                  <!-- These are the last four digits of the Credit Card -->
                  <span class="acct" style="font-size: small;color:#b4b4b8;" data-mce-style="font-size: small;">
                      VISA ************
                  </span>
          </div>
    </div>
	
   
          <!-- Email Text Field and Send/Cancel Buttons -->
          <div id="receipt-content-divs" data-role="content">
    	  <input type="text" name="name" id="name" value=""  placeholder="Escriba su email si desea recibo"/>
          <a href="payment.html" data-role="button" data-inline="true";">Enviar</a>
          <a href="payment.html" data-role="button" data-inline="true";">Finalizar</a>
          </div>
</div>
</body>
</html>
